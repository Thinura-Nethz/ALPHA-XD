<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA XD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #25d366;
      --secondary-color: #075e54;
      --error-color: #ff6b6b;
      --background-color: #141414;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --input-bg: #2d2d2d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--background-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
    }
    
    .card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 25px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    
    #error-message {
      color: var(--error-color);
      background: rgba(255, 107, 107, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      text-align: left;
      font-size: 14px;
    }
    
    #loading-spinner {
      display: none;
      margin: 20px 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #result-container {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .code-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .code-display::after {
      content: 'Click to copy';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 5px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .code-display:hover::after {
      opacity: 1;
    }
    
    .code-display.copied {
      background: var(--secondary-color);
      color: white;
    }
    
    .instructions {
      font-size: 13px;
      color: #aaa;
      margin-top: 20px;
      text-align: left;
    }
    
    .instructions ol {
      padding-left: 20px;
      margin-top: 10px;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      input, button {
        padding: 12px;
      }
    }
  </style>
</head>

      </button>
      
      <div id="loading-spinner">

      </div>
      
      <div id="result-container">

          </ol>
        </p>
      </div>
    </div>
  </div>
